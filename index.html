    <script type="text/javascript">
        function setwallglitch1() {
            $('#glitch1').addClass("visible")
        }

        function setwall1() {
            $('#glitch1').removeClass("visible")
        }

        function setwallglitch2() {
            $('#glitch2').addClass("visible")
        }

        function setwall2() {
            $('#glitch2').removeClass("visible")
        }

        function wallglitch() {
            setTimeout(function() {
                setwallglitch1();
                setTimeout(function() {
                    setwall1();
                    setTimeout(function() {
                        setwallglitch2();
                        setTimeout(function() {
                            setwall2();
                        }, 180);
                    }, 2000);
                }, 150);
            }, 9000);
        }

        wallglitch();
        setInterval(wallglitch, 11330);

    </script>
    <script type="text/javascript">
        function setmapglitch() {
            $("#imagemap").attr('src', '/img/imagemap_glitch.png');
        }

        function setmap() {
            $("#imagemap").attr('src', '/img/imagemap.png');
        }

        function mapglitch() {
            setTimeout(function() {
                setmapglitch();
                setTimeout(function() {
                    setmap();
                    setTimeout(function() {
                        setmapglitch();
                        setTimeout(function() {
                            setmap();
                        }, 180);
                    }, 4000);
                }, 150);
            }, 7000);
        }

        mapglitch();
        setInterval(mapglitch, 11330);

    </script>

        Mousetrap.bind('space space space space space', function() {

            };

            illuminati.onended = function() {

        Mousetrap.bind('n y a n', function() {

        Mousetrap.bind('b o u n c e', function() {
            function width() {
                $('#delta').css("width", "auto");
            }

            function position() {
                var h = $(window).height() - 50;
                var w = $(window).width() - 50;

                var nh = Math.floor(Math.random() * h);
                var nw = Math.floor(Math.random() * w);

                return [nh, nw];
            }

            function bounce() {
                var newq = position();
                $('#delta').animate({
                    top: newq[0],
                    left: newq[1]
                });

                bounce();
            };

            width();
            bounce();
        });

        Mousetrap.bind('c l i p p y', function() {
            Mousetrap.bind('c l i p p y', function() {});
            clippy.load('Clippy', function(agent) {
                agent.show();
                agent.speak("I see you are visiting lyra’s website! would you like some help?");
                setTimeout(function() {
                    setInterval(function() {
                        agent.animate();
                    }, 8000);

        });
