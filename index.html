    <script type="text/javascript">
        function setwallglitch1() {
            $('#glitch1').addClass("visible")
        }

        function setwall1() {
            $('#glitch1').removeClass("visible")
        }

        function setwallglitch2() {
            $('#glitch2').addClass("visible")
        }

        function setwall2() {
            $('#glitch2').removeClass("visible")
        }

        function wallglitch() {
            setTimeout(function() {
                setwallglitch1();
                setTimeout(function() {
                    setwall1();
                    setTimeout(function() {
                        setwallglitch2();
                        setTimeout(function() {
                            setwall2();
                        }, 180);
                    }, 2000);
                }, 150);
            }, 9000);
        }

        wallglitch();
        setInterval(wallglitch, 11330);

    </script>

        Mousetrap.bind('b o u n c e', function() {
            function width() {
                $('#delta').css("width", "auto");
            }

            function position() {
                var h = $(window).height() - 50;
                var w = $(window).width() - 50;

                var nh = Math.floor(Math.random() * h);
                var nw = Math.floor(Math.random() * w);

                return [nh, nw];
            }

            function bounce() {
                var newq = position();
                $('#delta').animate({
                    top: newq[0],
                    left: newq[1]
                });

                bounce();
            };

            width();
            bounce();
        });
