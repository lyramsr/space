<body>
    <audio id="fake" src="/audio/fake.wav" type="audio/wav" preload="auto"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/script/randomColor.min.js"></script>
    <script type="text/javascript">
        var fake = document.getElementById('fake')
        var count = 0;
        var title = document.title;

        function hide() {
            $('body').css('background-image', 'none');
        }

        function waterkoker() {
            hide();
            waterkoker.called = true;
            var colour = randomColor({
                luminosity: 'bright'
            });
            count++;
            var newTitle = '(' + count + ') ' + title;
            document.querySelector('meta[name="theme-color"]').setAttribute("content", colour);
            fake.play();
            document.bgColor = colour;
            document.title = newTitle;
        }

        function brightt() {
            var colour = randomColor({
                luminosity: 'bright'
            });
            count++;
            var newTitle = '(' + count + ') ' + title;
            document.querySelector('meta[name="theme-color"]').setAttribute("content", colour);
            fake.currentTime = 0;
            document.bgColor = colour;
            document.title = newTitle;
        }

        fake.onended = function() {
            waterkoker();
        }

        window.onclick = function() {
            if (waterkoker.called) {
                brightt();
            } else {
                waterkoker();
            }
        }

        document.onkeypress = function() {
            if (waterkoker.called) {
                brightt();
            } else {
                waterkoker();
            }
        }
    </script>
</body>
